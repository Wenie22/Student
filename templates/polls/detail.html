{% extends 'polls/index.html' %}

{% block content %}

<center>
    <h1>{{ question.question_text }}</h1>

    {% if error_message %}
        <p><strong>{{ error_message }}</strong></p>
    {% endif %}
</center>

<form action="{% url 'polls:vote' question.id %}" method="post" style="font-size: 25px; margin-left: 500px;">
    {% csrf_token %}
    {% for choice in question.choice_set.all %}
        <input type="checkbox" name="choice" id="choice{{ forloop.counter }}" value="{{ choice.id }}">
        <label for="choice{{ forloop.counter }}">{{ choice.choice_text }}</label><br>
    {% endfor %}
    <input type="submit" value="Vote" style="margin-left: 300px; font-size: 15px;">
</form>


{% endblock %}
