{% extends 'polls/index.html' %}

{% block content %}

    <center><h1>{{ question.question_text }}</h1></center>

    <div class="choice" style="font-size: 20px;">
    <ol type="a" style="margin-left: 500px">
    {% for choice in question.choice_set.all %}
        <li>{{ choice.choice_text }} -- {{ choice.votes }} vote{{ choice.votes|pluralize }}</li>
    {% endfor %}
    </ol>
    </div>

    <div class="btn" style="margin-left: 700px; font-size: 16px;">
        <button><a href="{% url 'polls:detail' question.id %}"> Vote again? </a></button>
        <button><a href="{% url 'polls:index' %}" type="button"> Next </a></button>
    </div>

{% endblock %}
